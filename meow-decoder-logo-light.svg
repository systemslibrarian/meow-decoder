<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light background gradient -->
    <linearGradient id="bgLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="catGradLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lockGradLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a3a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Light background -->
  <rect width="400" height="120" fill="url(#bgLight)" rx="10"/>
  <rect width="400" height="120" fill="none" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Cat face -->
  <g transform="translate(40, 60)">
    <circle cx="0" cy="0" r="28" fill="url(#catGradLight)" stroke="#2d3436" stroke-width="2"/>
    <path d="M -20,-20 L -25,-35 L -12,-22 Z" fill="url(#catGradLight)" stroke="#2d3436" stroke-width="2"/>
    <path d="M 20,-20 L 25,-35 L 12,-22 Z" fill="url(#catGradLight)" stroke="#2d3436" stroke-width="2"/>
    
    <circle cx="-10" cy="-5" r="4" fill="#2d3436"/>
    <circle cx="10" cy="-5" r="4" fill="#2d3436"/>
    <circle cx="-9" cy="-6" r="1.5" fill="#4ecdc4"/>
    <circle cx="11" cy="-6" r="1.5" fill="#4ecdc4"/>
    
    <path d="M 0,2 L -2,6 L 2,6 Z" fill="#ff6b35"/>
    <path d="M 0,6 Q -6,10 -8,8 M 0,6 Q 6,10 8,8" 
          stroke="#2d3436" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <line x1="-28" y1="-2" x2="-35" y2="-4" stroke="#495057" stroke-width="1.5"/>
    <line x1="-28" y1="2" x2="-35" y2="2" stroke="#495057" stroke-width="1.5"/>
    <line x1="-28" y1="6" x2="-35" y2="8" stroke="#495057" stroke-width="1.5"/>
    <line x1="28" y1="-2" x2="35" y2="-4" stroke="#495057" stroke-width="1.5"/>
    <line x1="28" y1="2" x2="35" y2="2" stroke="#495057" stroke-width="1.5"/>
    <line x1="28" y1="6" x2="35" y2="8" stroke="#495057" stroke-width="1.5"/>
  </g>
  
  <!-- Lock -->
  <g transform="translate(45, 85)">
    <rect x="-8" y="0" width="16" height="12" rx="2" fill="url(#lockGradLight)" stroke="#2d3436" stroke-width="1.5"/>
    <path d="M -6,-8 Q -6,-12 0,-12 Q 6,-12 6,-8" 
          stroke="url(#lockGradLight)" stroke-width="2.5" fill="none"/>
    <circle cx="0" cy="4" r="2" fill="#2d3436"/>
    <rect x="-1" y="5" width="2" height="3" fill="#2d3436"/>
  </g>
  
  <!-- Signal waves -->
  <g transform="translate(90, 60)" opacity="0.6">
    <path d="M 0,0 Q 10,-15 20,0" stroke="#4ecdc4" stroke-width="2" fill="none"/>
    <path d="M 0,0 Q 15,-20 30,0" stroke="#4ecdc4" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 0,0 Q 20,-25 40,0" stroke="#4ecdc4" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Text (dark for light background) -->
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d3436">
    MEOW DECODER
  </text>
  
  <text x="140" y="72" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Smuggle bytes through the air
  </text>
  
  <!-- Badges -->
  <g transform="translate(140, 85)">
    <rect x="0" y="0" width="60" height="18" rx="9" fill="#4ecdc4"/>
    <text x="30" y="13" font-family="monospace" font-size="11" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">v4.0</text>
  </g>
  
  <g transform="translate(210, 85)">
    <rect x="0" y="0" width="90" height="18" rx="9" fill="#ff6b35"/>
    <text x="45" y="13" font-family="monospace" font-size="11" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">QUANTUM</text>
  </g>
  
  <!-- Paw print -->
  <g transform="translate(370, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="3" fill="#ff8c42"/>
    <circle cx="-4" cy="-3" r="2" fill="#ff8c42"/>
    <circle cx="4" cy="-3" r="2" fill="#ff8c42"/>
    <circle cx="-2" cy="-6" r="1.5" fill="#ff8c42"/>
    <circle cx="2" cy="-6" r="1.5" fill="#ff8c42"/>
  </g>
</svg>
