<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a3a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background for stickers/badges -->
  
  <!-- Cat face (simplified) -->
  <g transform="translate(40, 35)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="url(#catGrad)"/>
    
    <!-- Ears -->
    <path d="M -18,-18 L -22,-32 L -10,-20 Z" fill="url(#catGrad)"/>
    <path d="M 18,-18 L 22,-32 L 10,-20 Z" fill="url(#catGrad)"/>
    
    <!-- Eyes -->
    <circle cx="-9" cy="-4" r="4" fill="#2d3436"/>
    <circle cx="9" cy="-4" r="4" fill="#2d3436"/>
    <circle cx="-8" cy="-5" r="1.5" fill="#4ecdc4"/>
    <circle cx="10" cy="-5" r="1.5" fill="#4ecdc4"/>
    
    <!-- Nose -->
    <path d="M 0,2 L -2,5 L 2,5 Z" fill="#ff6b35"/>
    
    <!-- Simple mouth -->
    <path d="M 0,5 Q -5,8 -7,6 M 0,5 Q 5,8 7,6" 
          stroke="#2d3436" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Lock (bottom center) -->
  <g transform="translate(40, 68)">
    <rect x="-7" y="-6" width="14" height="10" rx="2" fill="url(#lockGrad)"/>
    <path d="M -5,-10 Q -5,-13 0,-13 Q 5,-13 5,-10" 
          stroke="url(#lockGrad)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-2" r="1.5" fill="#1a1a2e"/>
    <rect x="-1" y="-1" width="2" height="2" fill="#1a1a2e"/>
  </g>
</svg>
