name: Security CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Needed for pyzbar/opencv + building Rust extension (pyo3/maturin)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libzbar0 libgl1 libglib2.0-0 \
            build-essential pkg-config libssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      # Install Rust toolchain
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      # Build the Rust crypto backend so tests can import it
      - name: Build Rust crypto backend (maturin)
        run: |
          pip install maturin
          cd rust_crypto
          maturin develop --release
          cd ..

      # Sanity check: prove the module imports (adjust module name if needed)
      - name: Verify Rust backend import
        run: |
          python -c "import meow_crypto_rs; print('Rust backend OK:', meow_crypto_rs.backend_info())"

      # Now run the security tests
      - name: Security-focused tests (required)
        run: |
          pytest tests/test_security.py tests/test_adversarial.py -v
        env:
          MEOW_TEST_MODE: "1"
          MEOW_CRYPTO_BACKEND: "rust"