name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 libgl1 libglib2.0-0

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true
          pip install -e .

      - name: Run all tests
        run: pytest -q
        env:
          MEOW_TEST_MODE: "1"

      - name: Run security invariant tests
        run: pytest tests/test_invariants.py -v --tb=short
        env:
          MEOW_TEST_MODE: "1"

  invariants:
    name: Security Invariants
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 libgl1 libglib2.0-0

      - name: Install
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run invariant tests (MUST NOT FAIL)
        run: pytest tests/test_invariants.py -v
        env:
          MEOW_TEST_MODE: "1"
