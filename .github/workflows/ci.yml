name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ System dependencies (preserved from your file)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 libgl1 libglib2.0-0

      # 4️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage
          pip install -e .

      # 5️⃣ Run invariant tests (MUST NOT FAIL)
      - name: Run invariant tests (MUST NOT FAIL)
        run: pytest tests/test_invariants.py -v
        env:
          MEOW_TEST_MODE: "1"

      # 6️⃣ Run full test suite with coverage
      - name: Run full test suite with coverage
        run: |
          pytest \
            --cov=meow_decoder \
            --cov-report=xml \
            --cov-report=term-missing

      # 7️⃣ Upload coverage to Codecov (TOKENLESS)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true