name: Cleanup old workflow runs

on:
  # Run automatically every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      retain_days:
        description: 'Number of days to keep workflow runs'
        required: false
        default: '7'
      keep_minimum_runs:
        description: 'Minimum number of runs to keep per workflow'
        required: false
        default: '2'

run-name: Cleanup workflow runs (retain ${{ github.event.inputs.retain_days || 7 }} days)

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.retain_days || 7 }}
          keep_minimum_runs: ${{ github.event.inputs.keep_minimum_runs || 2 }}
          delete_run_by_conclusion_pattern: completed
          exclude_workflow_names: Cleanup old workflow runs
