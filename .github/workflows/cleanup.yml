name: Cleanup old workflow runs

on:
  # Run automatically every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      keep_minimum_runs:
        description: 'Number of runs to keep per workflow'
        required: false
        default: '2'

run-name: Cleanup workflow runs (keep last ${{ github.event.inputs.keep_minimum_runs || 2 }} runs)

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: ${{ github.event.inputs.keep_minimum_runs || 2 }}
          delete_workflow_pattern: ""
          exclude_workflow_names: Cleanup old workflow runs
