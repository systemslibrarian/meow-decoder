\* TLA+ Configuration for MeowFountain
\* Run with: tlc MeowFountain.tla -config MeowFountain.cfg

\* Constants - Using small values for bounded model checking
CONSTANTS
    K_BLOCKS = 4
    REDUNDANCY = 2          \* 2x = 200% (conservative for testing)
    MAX_LOSS_RATE = 0       \* 0 = no loss (simplifies initial check)
    BLOCK_SIZE = 8

\* Initial state
INIT FountainInit

\* Next state relation
NEXT FountainNext

\* Safety properties to check
INVARIANTS
    TypeOK
    FountainDecodeGuarantee
    LossToleranceInvariant
    BeliefPropagationProgress

\* Liveness (optional - enable for full check)
\* PROPERTIES
\*     EventuallyDecodes
