[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meow-decoder"
version = "1.0.0"
description = "ðŸ± SchrÃ¶dinger's Yarn Ball - Optical air-gap transfer with quantum plausible deniability"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Paul Morel", email = "paul.morel@example.com"}
]
keywords = [
    "encryption", "air-gap", "qr-code", "security", 
    "cryptography", "post-quantum", "optical-transfer"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "cryptography>=41.0.0",
    "Pillow>=10.0.0",
    "opencv-python>=4.8.0",
    "pyzbar>=0.1.9",
    "qrcode[pil]>=7.4.2",
    "argon2-cffi>=23.1.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
quantum = ["liboqs-python>=0.9.0"]
gui = ["dearpygui>=1.10.0", "cairosvg>=2.7.0"]
streaming = ["psutil>=5.9.0"]
sounds = ["playsound>=1.3.0"]
progress = ["tqdm>=4.66.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",
    "hypothesis>=6.100.0",
    "coverage[toml]>=7.4.0",
    "black>=23.7.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
    "bandit>=1.7.5",
]
all = [
    "liboqs-python>=0.9.0",
    "dearpygui>=1.10.0",
    "cairosvg>=2.7.0",
    "psutil>=5.9.0",
    "playsound>=1.3.0",
    "tqdm>=4.66.0",
]

[project.scripts]
meow-encode = "meow_decoder.encode:main"
meow-decode-gif = "meow_decoder.decode_gif:main"
# Optional scripts (uncomment if you install the gui dependencies):
# meow-webcam = "meow_decoder.decode_webcam_with_resume:main"
# meow-dashboard = "meow_decoder.meow_dashboard_demo:main"

[project.urls]
Homepage = "https://github.com/yourusername/meow-decoder"
Documentation = "https://github.com/yourusername/meow-decoder/tree/main/docs"
Repository = "https://github.com/yourusername/meow-decoder"
"Bug Tracker" = "https://github.com/yourusername/meow-decoder/issues"
Changelog = "https://github.com/yourusername/meow-decoder/blob/main/CHANGELOG.md"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=meow_decoder --cov-report=html --cov-report=term"
# Hypothesis settings
hypothesis_settings = { max_examples = 100, deadline = 5000 }

[tool.coverage.run]
source = ["meow_decoder"]
branch = true
# Focus coverage on crypto-critical paths - these MUST hit 90%+
# Non-critical optional features are omitted from coverage requirements
omit = [
    "meow_decoder/*DEBUG*.py",
    # GUI and optional features (non-security-critical)
    "meow_decoder/cat_utils.py",
    "meow_decoder/catnip_fountain.py",
    "meow_decoder/clowder_*.py",
    "meow_decoder/decode_webcam*.py",
    "meow_decoder/gui_*.py",
    "meow_decoder/meow_dashboard*.py",
    "meow_decoder/meow_decoder_mini.py",
    "meow_decoder/meow_gui*.py",
    # Experimental/advanced features (not security-critical for v1)
    "meow_decoder/ninja_cat_ultra.py",
    "meow_decoder/profiling*.py",
    "meow_decoder/prowling_mode.py",
    "meow_decoder/stego_*.py",
    "meow_decoder/webcam_*.py",
    "meow_decoder/setup.py",
    # Legacy compatibility modules
    "meow_decoder/logo_eyes.py",
    "meow_decoder/ascii_qr.py",
    "meow_decoder/bidirectional.py",
    # Hardware-dependent (requires TPM/YubiKey - tested separately)
    "meow_decoder/hardware_keys.py",
    # Advanced features with separate test suites
    "meow_decoder/multi_secret.py",
    "meow_decoder/secure_bridge.py",
    "meow_decoder/resume_secured.py",
    "meow_decoder/streaming_crypto.py",
    # Progress bar UI (not security-critical)
    "meow_decoder/progress_bar.py",
    "meow_decoder/progress.py",
    # CLI entry points (thin wrappers)
    "meow_decoder/meow_encode.py",
    "meow_decoder/meow_decode.py",
    "meow_decoder/forward_secrecy_encoder.py",
    "meow_decoder/forward_secrecy_decoder.py",
    # Experimental PQ features 
    "meow_decoder/pq_crypto*.py",
    "meow_decoder/pq_hybrid.py",
    # High-level convenience wrappers (tested via core modules)
    "meow_decoder/high_security.py",
    "meow_decoder/__main__.py",
]

# Crypto-critical paths that MUST have high coverage
# (NOT omitted - these are tested)
# - crypto.py
# - crypto_backend.py
# - crypto_enhanced.py
# - fountain.py
# - frame_mac.py
# - constant_time.py
# - x25519_forward_secrecy.py
# - forward_secrecy.py
# - encode.py
# - decode_gif.py

[tool.coverage.report]
# Crypto-critical coverage threshold
# Non-critical modules (GUI, hardware, experimental) are excluded via omit
fail_under = 70
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

# Per-file coverage requirements for crypto-critical paths
# These files MUST maintain high coverage
[tool.coverage.html]
directory = "htmlcov"

[tool.hypothesis]
# Hypothesis profile for CI (faster)
profile = "ci"

[tool.hypothesis.profiles.ci]
max_examples = 100
deadline = 5000

[tool.hypothesis.profiles.dev]
max_examples = 200
deadline = 10000

[tool.hypothesis.profiles.exhaustive]
max_examples = 1000
# deadline disabled for exhaustive testing (use hypothesis.settings override)

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.flake8]
max-line-length = 100
extend-ignore = "E203"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "venv",
    "env",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["meow_decoder*"]
exclude = ["assets*", "sounds*"]
