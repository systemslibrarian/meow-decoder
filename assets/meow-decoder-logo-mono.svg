<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Monochrome (black & white only) -->
  
  <!-- White background -->
  <rect width="400" height="120" fill="#ffffff" rx="10"/>
  <rect width="400" height="120" fill="none" stroke="#000000" stroke-width="2" rx="10"/>
  
  <!-- Cat face (black outline) -->
  <g transform="translate(40, 60)">
    <circle cx="0" cy="0" r="28" fill="#ffffff" stroke="#000000" stroke-width="2.5"/>
    <path d="M -20,-20 L -25,-35 L -12,-22 Z" fill="#ffffff" stroke="#000000" stroke-width="2.5"/>
    <path d="M 20,-20 L 25,-35 L 12,-22 Z" fill="#ffffff" stroke="#000000" stroke-width="2.5"/>
    
    <circle cx="-10" cy="-5" r="4" fill="#000000"/>
    <circle cx="10" cy="-5" r="4" fill="#000000"/>
    
    <path d="M 0,2 L -2,6 L 2,6 Z" fill="#000000"/>
    <path d="M 0,6 Q -6,10 -8,8 M 0,6 Q 6,10 8,8" 
          stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <line x1="-28" y1="-2" x2="-35" y2="-4" stroke="#000000" stroke-width="1.5"/>
    <line x1="-28" y1="2" x2="-35" y2="2" stroke="#000000" stroke-width="1.5"/>
    <line x1="-28" y1="6" x2="-35" y2="8" stroke="#000000" stroke-width="1.5"/>
    <line x1="28" y1="-2" x2="35" y2="-4" stroke="#000000" stroke-width="1.5"/>
    <line x1="28" y1="2" x2="35" y2="2" stroke="#000000" stroke-width="1.5"/>
    <line x1="28" y1="6" x2="35" y2="8" stroke="#000000" stroke-width="1.5"/>
  </g>
  
  <!-- Lock -->
  <g transform="translate(45, 85)">
    <rect x="-8" y="0" width="16" height="12" rx="2" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <path d="M -6,-8 Q -6,-12 0,-12 Q 6,-12 6,-8" 
          stroke="#000000" stroke-width="2.5" fill="none"/>
    <circle cx="0" cy="4" r="2" fill="#000000"/>
    <rect x="-1" y="5" width="2" height="3" fill="#000000"/>
  </g>
  
  <!-- Signal waves (simplified) -->
  <g transform="translate(90, 60)">
    <path d="M 0,0 Q 10,-15 20,0" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M 0,0 Q 15,-20 30,0" stroke="#000000" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">
    MEOW DECODER
  </text>
  
  <text x="140" y="72" font-family="Arial, sans-serif" font-size="14" fill="#000000">
    Smuggle bytes through the air
  </text>
  
  <!-- Badges (black & white) -->
  <g transform="translate(140, 85)">
    <rect x="0" y="0" width="60" height="18" rx="9" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <text x="30" y="13" font-family="monospace" font-size="11" font-weight="bold" 
          fill="#000000" text-anchor="middle">v4.0</text>
  </g>
  
  <g transform="translate(210, 85)">
    <rect x="0" y="0" width="90" height="18" rx="9" fill="#000000"/>
    <text x="45" y="13" font-family="monospace" font-size="11" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">QUANTUM</text>
  </g>
</svg>
