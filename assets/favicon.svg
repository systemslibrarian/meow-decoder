<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bg)" rx="4"/>
  
  <!-- Simplified cat face -->
  <g transform="translate(16, 16)">
    <!-- Head -->
    <circle cx="0" cy="0" r="10" fill="#ff8c42"/>
    
    <!-- Ears -->
    <path d="M -7,-7 L -9,-12 L -4,-8 Z" fill="#ff8c42"/>
    <path d="M 7,-7 L 9,-12 L 4,-8 Z" fill="#ff8c42"/>
    
    <!-- Eyes (just dots) -->
    <circle cx="-3" cy="-2" r="1.5" fill="#2d3436"/>
    <circle cx="3" cy="-2" r="1.5" fill="#2d3436"/>
    <circle cx="-3" cy="-2" r="0.5" fill="#4ecdc4"/>
    <circle cx="3" cy="-2" r="0.5" fill="#4ecdc4"/>
    
    <!-- Nose (tiny triangle) -->
    <path d="M 0,1 L -1,2 L 1,2 Z" fill="#ff6b35"/>
    
    <!-- Lock (tiny) -->
    <rect x="-2" y="8" width="4" height="3" rx="0.5" fill="#4ecdc4"/>
    <circle x="0" y="9" r="0.5" fill="#1a1a2e"/>
  </g>
</svg>
